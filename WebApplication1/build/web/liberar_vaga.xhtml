<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="teste2">

                <p:dataTable id="vagas1" var="vaga" value="#{vagaManagedBean.vagas}" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        Vagas Ocupadas
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{vagaManagedBean.onRowEdit}" update="vagas1" />

                    <p:column headerText="Vaga">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vaga.setor}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{vaga.setor}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Placa" style="width: 20%;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vaga.veiculo}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vaga.veiculo}" style="width:100%" label="Placa"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:20%;" headerText="Liberar">
                        <p:rowEditor  />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
