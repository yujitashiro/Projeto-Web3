<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
     
            <p:dataTable id="cars1" var="car" value="#{carroMB.carroLista}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{carroMB.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{carroMB.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Placa">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.placa}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{car.placa}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Modelo">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.modelo}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.modelo}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Cor">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.cor}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.cor}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
            </ui:composition>
    </h:body>

</html>
